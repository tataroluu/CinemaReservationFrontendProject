<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <title>Sinema Bilet: Sale</title>
</head>
<body>

  <div class="container-fluid"> 
    <div class="col-md-6  container-fluid"> 
        <form class="add-post-form mt-4">
          <div class="form-group mt-2">
            <div class="d-grid gap-3">
              <div class="p-2 bg-light border">3,4,5</div> 
            </div>        </div>
          <div class="form-group mt-2">
             <input type="text" class="form-control text-uppercase" placeholder="PLEASE CONTINUE CARD NUMBERS" aria-label="Seat Numbers" aria-describedby="basic-addon1">  
         </div>
         <div class="form-group mt-2">
           <input type="text" class="form-control text-uppercase" placeholder="PLEASE CONTINUE CARD OWNER NAME" aria-label="Seat Numbers" aria-describedby="basic-addon1">  
        </div>
        <div class="form-group mt-2">
         <input type="text" class="form-control text-uppercase" placeholder="PLEASE CONTINUE CARD PASSWORD" aria-label="Seat Numbers" aria-describedby="basic-addon1">  
      </div> 
       <div class="btn-group col-md-12 mt-3">   
           <button type="submit" style="height:50px;" @click="${() => this._insertOgr()}" class="btn btn-primary text-uppercase col-md-6">Buy</button>
          <button type="submit" id="updateDoneBtn" style="height:50px;" @click="${() => this._updateDoneOgr()}" class="btn btn-secondary text-uppercase col-md-6">turn back</button>
          </div>
          </form> 
        </div>
        </div>
 
</body>
