<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

<body>
  <div class="container col-md-12">

    <div class="tablearea col-md-12">

            <th scope="col">ID</th>
            <th scope="col">MOVIE NAME</th>
            <th scope="col">AMOUNT</th>

        <tbody>

              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-danger">DELETE</button>
              </div>

          </tr>
          <tr>
            <th scope="row"></th>
            <td><input type="input" class="form-control" id="exampleFormControlInput1" placeholder="ID"></td>
            <td><select class="form-select" aria-label="Default select example">

            <td><input type="input" class="form-control" id="exampleFormControlInput1" placeholder="SEAT COUNT"></td>

            <td>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success">INSERT</button>
                <button type="button" class="btn btn-primary">UPDATE</button>
              </div>
            </td>
          </tr>

        </tbody>
      </table>
    </div>



    <div class="tablearea col-md-12">
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>

            <th scope="col">SEAT COUNT</th>

            <th scope="col"></th>

        </thead>
        <tbody>
          <tr>

          <tr>
            <th scope="row"></th>
            <td><input type="input" class="form-control" id="exampleFormControlInput1" placeholder="ID"></td>
            <td><select class="form-select" aria-label="Default select example">
                <option selected>MOVIE NAME</option>
                <option value="1">Movie1</option>
                <option value="2">Movie2</option>
                <option value="3">Movie3</option>
              </select></td>
            <td><input type="input" class="form-control" id="exampleFormControlInput1" placeholder="CUSTOMER NAME"></td>
            <td><input type="input" class="form-control" id="exampleFormControlInput1" placeholder="EXPIRE-DATE"></td>
            <td><input type="input" class="form-control" id="exampleFormControlInput1" placeholder="TOTAL PRICE"></td>

              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">UPDATE</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="cancelfilm">
      <button type="button" class="btn btn-primary">CANCEL FILM</button>
    </div>

  </div>
</body>

</html>
